<mat-toolbar class="container glassmorphism">
  <button mat-icon-button [attr.aria-label]="'HEADER.MENU' | translate" class="btn-icon" (click)="toggleMobileMenu()">
    <mat-icon class="icon-menu">menu</mat-icon>
  </button>
  <a [routerLink]="['/home']" class="btn-home">
    <app-logo [width]="35" displayMode="minimal"></app-logo>
  </a>
  <app-navigation-text-based class="text-navigation"></app-navigation-text-based>
  <a mat-flat-button routerLink="/contact-us" class="btn-contact-us">{{ 'HEADER.CONTACT_US' | translate }}</a>
</mat-toolbar>
<div class="spacer"></div>
<app-navigation-mobile class="mobile-menu" (closeMenu)="toggleMobileMenu()"></app-navigation-mobile>
